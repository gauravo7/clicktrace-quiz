<div class="register-container d-flex justify-content-center align-items-center">
    <div class="card register-card p-4 shadow-lg">
        <div class="text-center mb-3">
            <h2 class="brand-title">Clicks<span class="text-primary">Race</span></h2>
        </div>

        <h5 class="text-center mb-3">Login</h5>

        <form [formGroup]="formGroup" (ngSubmit)="submit()">

            <!-- Contact -->
            <div class="form-group mb-3">
                <input type="text" class="form-control" placeholder="Contact" formControlName="contact" required />
            </div>

            <!-- Password -->
            <div class="form-group mb-3">
                <input type="password" class="form-control" placeholder="Password" formControlName="password" required />
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn btn-primary w-100 rounded-pill">
                LOGIN
            </button>
        </form>

        <div class="text-center mt-3">
            <p>
                Does not have an account?
                <a href="" class="text-primary">Register</a>
            </p>
        </div>
    </div>
</div>
